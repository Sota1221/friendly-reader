<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="reader.css">
</head>
    <script src="reader.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body>
    <div class='fixed-top'>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Friendly Reader</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link active" href="#">ユーザ<span class="sr-only">(current)</span></a>
                    <a class="nav-item nav-link" href="#">新規プロジェクト</a>
                    <a class="nav-item nav-link" href="#">モーメント</a>
                    <a class="nav-item nav-link" href="#">アプリ紹介</a>
                </div>
            </div>
        </nav>
        </div>
    <div class="container border">
        <p class="mt-3">Copy and paste what you want to read here ↓</p>
        <div class="border bg-secondary">
            <!-- <label class="">
                <input type="text" id="inputForm">
            </label> -->
            <textarea id="largeInputForm" class ="center-block col-12" rows="10 cols="60" onkeyup="inputCheck()"></textarea>
            <div class="mt-4 mb-4">
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
            <div class="d-flex justify-content-center">
                <div id ="outputBox" class="bg-white border w100">
                    <div id="check" class=" mt-4">
                    </div>
                </div>
            </div>
            <div class="mt-4 mb-4">
                <button type="button" class="btn btn-warning" onclick="changeWidth()">Change Width</button>
                <button type="button" onclick="changeFontSize()">
                    Change Font Size</button>
            </div>
        </div>
    </div>
  </body>
</html>
